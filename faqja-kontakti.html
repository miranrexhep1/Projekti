<html>
<head>
    <title>Contact us - QARRI</title>
    
    <link rel="stylesheet" href="contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Miresevini ne faqen tone</h1>

    <div class="faqja-contact">
<div class="form">
    <form class="contactfaqja" name="Kontakt" method="POST" onsubmit="kontakti()">
    <input type="text" placeholder="emri" id="mesEmri" />
    <input type="text" placeholder="password" id="mesFjalekalimi" />
    <input type="text" placeholder="email" id="mesEmail"  />
    <input type="text" placeholder="numri" id="numri" />
    <input type="text" placeholder="adresa" id="lokacioni" />
    <input type="text" placeholder="message" id="mesazhi" />
    <button type="submit" id="dergo">Dergo mesazhin</button>
    </form>
</div>
</div>    
<script src="contact.js"></script>
</body>
</html>
